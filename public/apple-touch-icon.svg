<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="180" height="180" rx="40" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- AI Brain Icon -->
  <g transform="translate(90, 90)">
    <!-- Brain outline -->
    <path d="M-30,-25 C-35,-35 -25,-45 -10,-40 C0,-45 15,-40 25,-35 C35,-25 30,-10 25,0 C30,15 20,25 5,20 C-5,25 -20,20 -25,5 C-30,-5 -30,-20 -30,-25 Z" 
          fill="white" opacity="0.9"/>
    
    <!-- Neural connections -->
    <circle cx="-15" cy="-10" r="3" fill="#2563eb"/>
    <circle cx="0" cy="-15" r="3" fill="#2563eb"/>
    <circle cx="15" cy="-5" r="3" fill="#2563eb"/>
    <circle cx="-10" cy="5" r="3" fill="#2563eb"/>
    <circle cx="10" cy="10" r="3" fill="#2563eb"/>
    
    <!-- Connection lines -->
    <line x1="-15" y1="-10" x2="0" y2="-15" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-15" x2="15" y2="-5" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    <line x1="-15" y1="-10" x2="-10" y2="5" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    <line x1="15" y1="-5" x2="10" y2="10" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
    <line x1="-10" y1="5" x2="10" y2="10" stroke="#2563eb" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="90" y="140" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">
    適職診断
  </text>
</svg>
