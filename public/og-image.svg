<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Content -->
  <g transform="translate(100, 150)">
    <!-- Title -->
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">
      AI適職診断
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="80" font-family="Arial, sans-serif" font-size="36" fill="rgba(255,255,255,0.9)">
      あなたに最適なキャリアを見つけよう
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)">
      MBTIタイプに基づいた詳細な分析とAIアドバイス
    </text>
    
    <!-- Brand -->
    <text x="0" y="220" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="rgba(255,255,255,0.7)">
      HUGAN
    </text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="950" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1050" cy="250" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="900" cy="300" r="40" fill="rgba(255,255,255,0.06)"/>
  
  <!-- AI Icon -->
  <g transform="translate(950, 400)">
    <rect x="-50" y="-50" width="100" height="100" rx="20" fill="rgba(255,255,255,0.2)"/>
    <circle cx="0" cy="-10" r="15" fill="white"/>
    <rect x="-20" y="10" width="40" height="8" rx="4" fill="white"/>
    <rect x="-15" y="25" width="30" height="6" rx="3" fill="rgba(255,255,255,0.8)"/>
  </g>
</svg>
